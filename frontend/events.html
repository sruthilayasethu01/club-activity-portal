<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Event</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Navigation -->
    <nav>
      <a href="index.html">üè† Home</a> |
      <a href="events.html">‚ûï Add Event</a>
    </nav>

    <h1>Club Activity Portal</h1>
    <h2>Add a New Event</h2>

    <!-- Event Form -->
    <div class="card">
      <form id="eventForm">
        <label for="title">Event Title</label>
        <input type="text" id="title" name="title" required>

        <label for="date">Event Date</label>
        <input type="date" id="date" name="date" required>

        <label for="description">Description</label>
        <textarea id="description" name="description" required></textarea>

        <button type="submit">Add Event</button>
      </form>
    </div>

    <!-- Success/Error Message -->
    <div id="message"></div>

    <h2>Recently Added Events</h2>
    <div id="eventsList"></div>
  </div>

  <script>
    const form = document.getElementById("eventForm");
    const messageDiv = document.getElementById("message");
    const eventsList = document.getElementById("eventsList");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const event = {
        title: document.getElementById("title").value,
        date: document.getElementById("date").value,
        description: document.getElementById("description").value
      };

      try {
        const response = await fetch("/api/uploadEvent", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(event)
        });

        if (response.ok) {
          const result = await response.json();
          messageDiv.innerHTML = `<p style="color:green">${result.message}</p>`;
          
          // Add to preview list
          const card = document.createElement("div");
          card.classList.add("card");
          card.innerHTML = `
            <h3>${event.title}</h3>
            <p><strong>Date:</strong> ${event.date}</p>
            <p>${event.description}</p>
          `;
          eventsList.prepend(card);

          form.reset();
        } else {
          messageDiv.innerHTML = `<p style="color:red">Error adding event.</p>`;
        }
      } catch (err) {
        messageDiv.innerHTML = `<p style="color:red">Something went wrong.</p>`;
      }
    });
  </script>
</body>
</html>
