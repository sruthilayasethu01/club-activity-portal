<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Manage Events</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .admin-container {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 40px;
      padding: 40px;
    }
    .form-card, .list-card {
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }
    .form-card h2, .list-card h2 {
      margin-bottom: 20px;
      font-size: 1.5rem;
      color: #222;
    }
    form input, form textarea, form button {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    form button {
      background: #f39c12;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    form button:hover {
      background: #d35400;
    }
    #eventList {
      list-style: none;
      padding: 0;
    }
    #eventList li {
      background: #f9f9f9;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    #eventList strong {
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">Club Portal - Admin</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="events.html" class="active">Manage Events</a></li>
        <li><a href="members.html">Manage Members</a></li>
      </ul>
    </nav>
  </header>

  <main class="admin-container">
    <!-- Add Event Form -->
    <section class="form-card">
      <h2>Add New Event</h2>
      <form id="eventForm">
        <input type="text" id="eventName" placeholder="Event Name" required>
        <input type="date" id="eventDate" required>
        <textarea id="eventDescription" placeholder="Event Description"></textarea>
        <button type="submit">Add Event</button>
      </form>
    </section>

    <!-- Event List -->
    <section class="list-card">
      <h2>Upcoming Events</h2>
      <ul id="eventList"></ul>
    </section>
  </main>

  <footer>
    <p>Â© 2025 Club Activity Portal | Admin Dashboard</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
